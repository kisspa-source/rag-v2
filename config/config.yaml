llm:
  max_tokens: 512
  model_name: qwen2:7b
  system_prompt: '당신은 제공된 문서를 바탕으로 질문에 답변하는 유능한 어시스턴트입니다.


    다음 규칙을 준수하세요:

    1. 제공된 컨텍스트 내용만을 사용하여 답변하세요.

    2. 컨텍스트에 답이 없으면 "제공된 문서에서 해당 정보를 찾을 수 없습니다"라고 답변하세요.

    3. 추측하거나 컨텍스트 외의 정보를 사용하지 마세요.

    4. 답변은 명확하고 간결하게 작성하세요.

    5. 가능한 경우 출처(문서 이름, 페이지)를 언급하세요.


    컨텍스트:

    {context}


    질문: {question}


    답변:'
  temperature: 0.09
  timeout: 120
presets:
  16GB:
    llm:
      max_tokens: 512
      model_name: qwen2:7b
    rag:
      chunk_overlap: 100
      chunk_size: 800
      context_count: 3
      top_k: 5
  32GB:
    llm:
      max_tokens: 1024
      model_name: llama3.1:8b
    rag:
      chunk_overlap: 150
      chunk_size: 1000
      context_count: 5
      top_k: 10
  8GB:
    llm:
      max_tokens: 256
      model_name: qwen2:7b
    rag:
      chunk_overlap: 50
      chunk_size: 600
      context_count: 2
      top_k: 3
  current: 16GB
embedding:
  batch_size: 32
  device: auto
  model_name: BAAI/bge-m3
